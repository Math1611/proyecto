<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla de Bandas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-parte-1">
            <div class="inicio-sesion">
                <a href="#">Inicio de Sesión</a> - <a href="#">registro</a>
            </div>
            
            <div class="imagenes-maps-account-msg">
                <img src="img/mapa.png" alt="">
                <img src="img/perfil.png" alt="">
                <img src="img/mensajes.png" alt="">
            </div>
        </div>
        <div class="header-parte-2">
            <div class="titulo">
                <img src="img/rayo.png" alt="">
                <h1>Batalla musical</h1>
                <img src="img/rayo.png" alt="">
            </div>
        </div>
        <div class="header-parte-3">
            <nav class="navegador">
                <a href="#">Géneros</a>
                <a href="#">Batallas Pasadas</a>
                <a href="#">Eventos</a>
                <a href="#">Patrocinadores</a>
                <a href="#">Inscripciones</a>
            </nav>
        </div>
    </header>

    <main>
        <aside class="nav-lateral">
            <h2>Filtros</h2>
            <div class="secciones">
                <h2>Género musical</h2>
                <img src="img/selector.png" alt="">
                <!--borde al bottom-->
            </div>
            <div class="selector">
                <div>
                    <input type="checkbox" id="clasica" name="clasica">
                    <label for="clasica">Clásica</label>
                </div>
                <div>
                    <input type="checkbox" id="Rock" name="rock">
                    <label for="rock">Rock</label>
                </div>
                <div>
                    <input type="checkbox" id="jazz" name="jazz">
                    <label for="jazz">Jazz</label>
                </div>
                <div>
                    <input type="checkbox" id="pop" name="pop">
                    <label for="pop">Pop</label>
                </div>
            </div>


            <div class="secciones">
                <h2>Época</h2>
                <img src="img/selector.png" alt="">
                <!--borde al bottom-->
            </div>
            <div class="selector">
                <div>
                    <input type="checkbox" id="80s" name="80s">
                    <label for="80s">Años 80s</label>
                </div>
                <div>
                    <input type="checkbox" id="90s" name="90s">
                    <label for="90s">Años 90s</label>
                </div>
                <div>
                    <input type="checkbox" id="año2000" name="año2000">
                    <label for="año2000">Años 2000</label>
                </div>
            </div>

            <div class="btn">
                <button onclick="alert('Aplicando Filtros...')">Filtrar</button>
            </div>
        </aside>




        <article class="votacion">
            <div class="votaciones">
                <h1>Votaciones</h1>
            </div>
            <div class="vs">
                <div class="straw">
                    <img src="img/banda-1.jpg" alt="">
                    <br>
                    <h3>Strawberry Field Forever</h3>
                    <br>
                    <br>
                    <div class="voto-1 voto">
                        <p id="voto1">157</p>
                    <button onclick="voto('voto1')">Votar</button>
                    </div>
                    
                </div>
                <div class="piedras">
                    <img src="img/banda-2.jpg" alt="">
                    <br>
                    <h3>Las Piedras Rodantes</h3>
                    <br>
                    <br>
                    <div class="voto-2 voto">
                        <p id="voto2">108</p>
                    <button onclick="voto('voto2')">Votar</button>
                    </div>
                </div>
            </div>
        </article>

    </main>


    <script src="script.js"></script>
</body>
</html>
